version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: bss-oss-postgres
    environment:
      POSTGRES_USER: bssoss
      POSTGRES_PASSWORD: bssoss123
      POSTGRES_DB: bssoss
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bssoss -d bssoss"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bss-oss-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bss-oss-app
    environment:
      DATABASE_URL: "postgresql://bssoss:bssoss123@postgres:5432/bssoss"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      RUST_LOG: ${RUST_LOG:-info}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bss-oss-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bss-oss-network:
    driver: bridge
