services:
  postgres:
    image: postgres:15-alpine
    container_name: bss-oss-postgres
    environment:
      POSTGRES_USER: bssoss
      POSTGRES_PASSWORD: bssoss123
      POSTGRES_DB: bssoss
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount migrations directory - PostgreSQL will run all .sql files in alphabetical order
      # Migration order:
      #   001_initial_schema.sql (TMF620)
      #   002_tmf622_ordering_schema.sql (TMF622)
      #   003_tmf637_inventory_schema.sql (TMF637)
      #   004_tmf629_customer_schema.sql (TMF629)
      #   005_tmf678_billing_schema.sql (TMF678)
      #   006_tmf679_usage_schema.sql (TMF679)
      #   007_tmf688_appointment_schema.sql (TMF688)
      #   008_tmf641_service_order_schema.sql (TMF641)
      #   009_tmf638_service_inventory_schema.sql (TMF638)
      #   010_tmf640_service_activation_schema.sql (TMF640)
      #   011_tmf702_resource_activation_schema.sql (TMF702)
      #   012_tmf639_resource_inventory_schema.sql (TMF639)
      #   013_tmf645_resource_order_schema.sql (TMF645)
      #   014_tmf635_usage_schema.sql (TMF635)
      #   015_tmf668_party_role_schema.sql (TMF668)
      #   016_tmf632_party_schema.sql (TMF632)
      #   017_tmf669_identity_schema.sql (TMF669)
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bssoss -d bssoss"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bss-oss-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bss-oss-app
    environment:
      DATABASE_URL: "postgresql://bssoss:bssoss123@postgres:5432/bssoss"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      RUST_LOG: ${RUST_LOG:-info}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/swagger-ui/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bss-oss-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bss-oss-network:
    driver: bridge
