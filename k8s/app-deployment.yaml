apiVersion: apps/v1
kind: Deployment
metadata:
  name: bss-oss-app
  namespace: bss-oss
  labels:
    app: bss-oss-rust
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bss-oss-rust
  template:
    metadata:
      labels:
        app: bss-oss-rust
    spec:
      containers:
      - name: bss-oss-rust
        image: bss-oss-rust:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: bss-oss-config
        - secretRef:
            name: bss-oss-secrets
        livenessProbe:
          httpGet:
            path: /live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: bss-oss-app
  namespace: bss-oss
spec:
  selector:
    app: bss-oss-rust
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bss-oss-app-hpa
  namespace: bss-oss
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bss-oss-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

