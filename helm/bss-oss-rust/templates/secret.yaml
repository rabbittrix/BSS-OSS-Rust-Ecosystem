apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bss-oss-rust.fullname" . }}-secrets
  labels:
    {{- include "bss-oss-rust.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.secrets.JWT_SECRET | quote }}
  DATABASE_PASSWORD: {{ .Values.secrets.DATABASE_PASSWORD | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.REDIS_PASSWORD | quote }}

